<div fxLayout="row">
  <mat-toolbar color="primary" *ngIf="useAppDrawer">
    <mat-toolbar-row>
      <button mat-icon-button (click)="appDrawer = !appDrawer">
        <mat-icon aria-label="Toggle App Drawer">menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-toolbar fxFlex color="primary">
    <mat-toolbar-row>
      <span>{{ appTitle }}</span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<mat-sidenav-container fxFlexFill fxLayout="row">
  <mat-sidenav opened="{{appDrawer}}" mode="side" *ngIf="useAppDrawer">
    <mat-list>
      <mat-list-item>App Select #1</mat-list-item>
      <mat-list-item>App Select #2</mat-list-item>
      <mat-list-item>App Select #3</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <div fxLayout="column" fxFlexFill style="width: 100%;">
    <div fxFlexFill class="insetShadow" style="overflow: hidden;">
      <div fxFlexFill class="appWrapper">
        <div class="basicContainer">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
                very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>

    </div>
  </div>

</mat-sidenav-container>
